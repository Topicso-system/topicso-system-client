<!-- Video grid item -->
<div class="video_grid_item">
    <div class="card text-center">
        <img class="card-img-top" [src]="'https://img.youtube.com/vi/' + video.youtubeId + '/sddefault.jpg' | safe" width="100%" height="100%" />
    
        <div class="card-body">
            <h6 class="card-title">{{video.title}}</h6>
        </div>
    </div>
</div>
