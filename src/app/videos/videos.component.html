<div class="my-4">

    <div *ngFor="let video of videos">
        <!-- Video Post -->
        <div class="card mb-4">            
            <div class="row"> 

                <div class="col-md-4">
                    <img [src]="video.thumbnail | safe" width="100%" height="100%" />
                </div>

                <div class="col-md-8">
                    <div class="card-body">
                        <h4 class="card-title">{{video.title}}</h4>
                        <p class="card-text">Some example video description.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
