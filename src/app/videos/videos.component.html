<div class="col-md-8">

    <h2 class="my-4">Videos</h2>

    <div *ngFor="let video of videos">
        <!-- Video Post -->
        <div class="card mb-4">
            <img [src]="video.thumbnail | safe" height="300" />
            <div class="card-body">
                <h3 class="card-title">{{video.title}}</h3>
            </div>
        </div>
    </div>
</div>
