<div *ngFor="let video of videos" (click)="showVideo(video.youtubeId)">
    <!-- Video Post -->
    <div class="card mb-4">
        <div class="row">

            <div class="col-lg-4">
                <img [src]="'https://img.youtube.com/vi/' + video.youtubeId + '/sddefault.jpg' | safe" width="100%"
                    height="100%" />
            </div>

            <div class="col-lg-8">
                <div class="card-body">
                    <h4 class="card-title">{{video.title}}</h4>
                    <p class="card-text">Some example video description.</p>
                </div>
            </div>

        </div>
    </div>
</div>
